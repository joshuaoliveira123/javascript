<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="../../modelo/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main class="main">
        <div id="BOX1" class="box">
            <p>
                <label for="txtAno">Digite o ano de nascimento:</label> 
                <input type="number" name="txtAno" id="txtAno" min="1800">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radSexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radSexo" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificarIdade()">
            </p>
        </div>
        <div id="BOX2" class="box flex-center">
            <div class="son">Preencha os dados acima!</div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/joshuaoliveira123" target="_blank" rel="author">joshuaoliveira123</a> com o auxílio do <a href="https://github.com/gustavoguanabara" target="_blank" rel="external">Gustavo Guanabara do Curso em Vídeo.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
