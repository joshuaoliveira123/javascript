<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de um Array</title>
    <link rel="stylesheet" href="../../modelo/style.css">
</head>
<body>
    <header>
        <h1>Informações de um Array</h1>
    </header>
    <main class="main">
        <div id="BOX1" class="box">
            <p>
                <label for="number">Número (entre 1 e 100):</label>
                <input type="number" name="number" id="number" min="1" max="100">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="BOX2" class="box">
            <p>
                <input type="button" value="Mostrar informações!" onclick="imprimir()">
            </p>
            <select name="select" id="select" size="10">
                <option value="v1">Digite um número acima!</option>
            </select>
            <div id="result"><!-- JavaScript --></div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/joshuaoliveira123" target="_blank" rel="author">joshuaoliveira123</a> com o auxílio do <a href="https://github.com/gustavoguanabara" target="_blank" rel="external">Gustavo Guanabara do Curso em Vídeo.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
