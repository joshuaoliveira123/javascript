<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5864B0;
            color: white;
            font-family: 'Open Sans', Arial, cursive;
        }

        h1 {
            color: #F0C63C;
        }

        div#msg:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <h1>Trabalhando com DOM!</h1>
   <p>Primeiro parágrafo</p>
   <p>Aprendendo a usar o <strong>DOM</strong> em <strong>JavaScript</strong>.</p>
   <div id="msg">Click em mim!</div>
   <script>
        var p1 = document.getElementsByTagName('p')[0]
        p1.style.fontVariant = 'small-caps'

        document.write(`Está escrito no primeiro parágrafo: <strong>${p1.innerText}</strong>`)

        // var d = document.getElementById('msg')
        var d = document.querySelector('div#msg')

        // Colocando estilos na div#msg:
        d.style.backgroundColor = 'lightgray'
        d.style.color = 'black'
        d.style.textAlign = 'center' 
        /* O mesmo resultado se fosse feito nas CSS: 
        div#msg {
            background-color: lightgray;
            text-align: center;
            color: black;
        }
        */
   </script>
</body>
</html>
